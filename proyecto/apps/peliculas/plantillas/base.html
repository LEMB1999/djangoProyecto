{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Peliculas Gratis</title>
    <style>
      *{
         box-sizing: border-box;
       }
    </style>
</head>
<body style="background-color:#343a40; position:relative; height:100vh;">
    
    <header>
        <nav class="navbar  navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/pelicula.svg' %}" alt="brand-icon" width="30" height="24" class="d-inline-block align-text-top">
                Peliculas Gratis 2021
              </a>
              <!-- boton ocultar menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Categorias</a>
                  </li>
                </ul>  
                     {% if user.is_authenticated %}
                          <a class="btn btn-danger"  href="/logout">Log out</a>
                     {% else %}
                          <a class="btn btn-dark text-white"  href="/accounts/login">Log In</a>
                     {% endif%}
                
              </div>
            </div>
          </nav>
        </div>
    </header>
 
     
    <!-- contenido -->
    {% block content %}

    {% endblock content %}
    
{% comment %} <footer class="bg-primary text-white text-center text-lg-start" style="position:absolute; bottom:0; width:100%;">

</footer> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
